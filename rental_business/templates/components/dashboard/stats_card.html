{% load static %}
<div class="bg-white rounded-xl p-6 shadow hover:shadow-xl transition duration-300">
  <div class="flex items-center justify-between">
    <div>
      <p class="text-sm font-medium text-gray-600">{{ title }}</p>
      <p class="text-2xl font-bold text-gray-900">{{ value }}</p>
    </div>
    <div class="p-3 bg-{{ color }}-100 rounded-full">
      <i class="fas fa-{{ icon }} text-{{ color }}-600 text-xl"></i>
    </div>
  </div>
  {% if change %}
  <div class="mt-4">
    <span class="text-sm font-medium {% if change > 0 %}text-green-600{% else %}text-red-600{% endif %}">
      {% if change > 0 %}+{% endif %}{{ change }}%
    </span>
    <span class="text-sm text-gray-600">from last month</span>
  </div>
  {% endif %}
</div>
