{% extends "master.html" %}

{% block content %}
    {% include "components/shared/messages.html" %}
    <div class="bg-gray-50">
        <div>
            <main>
                <div class="mx-auto max-w-screen-xl px-4 pb-6 sm:px-6 lg:px-8 lg:pb-16">
                    <div class="overflow-hidden rounded-lg bg-white shadow-md border-[1px] border-solid border-red-500">
                        <div class="divide-y divide-gray-200 lg:grid lg:grid-cols-12 lg:divide-y-0 lg:divide-x">
                            <aside class="py-6 lg:col-span-3">
                                {% include "components/userprofile/sidebar.html" %}
                            </aside>
                            <form action="updprofile" method="post" enctype="multipart/form-data" class="divide-y divide-gray-200 lg:col-span-9">
                                {% csrf_token %}
                                <!-- Profile section -->
                                <div class="py-6 px-4 sm:p-6">
                                    <div class="my-1 mx-4 flex items-center justify-between">
                                        <h2 class="text-2xl font-medium leading-6 text-gray-900">
                                            {{ userdata.emailid }}
                                        </h2>
                                        <div class="flex justify-center text-3xl text-red-500 font-semibold underline underline-offset-4 px-6">
                                            Edit mode
                                        </div>
                                        <a href="{% url 'myprofile' %}" class="flex items-center px-4 py-2 gap-2 text-2xl font-medium text-white bg-blue-500 hover:bg-blue-600 rounded-md shadow-md cursor-pointer" >
                                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                                <path d="M19 12H5"></path>
                                                <polyline points="12 19 5 12 12 5"></polyline>
                                            </svg>
                                            Back
                                        </a>
                                    </div>
                                    <div class="mt-3 flex flex-col lg:flex-row">
                                        <div class="mt-2 flex flex-row flex-grow justify-between lg:mt-0 lg:ml-6">
                                            <div class="flex flex-col items-center space-y-4">
                                                {% include "components/userprofile/image_card.html" %}
                                                <input type="file" name="updProfile_photo" class="mt-2" />
                                            </div>
                                            <div class="flex flex-col flex-grow ml-8">
                                                <label for="fname" class="block text-lg font-medium text-gray-700">First Name</label>
                                                <input type="text" name="fname" id="fname" value="{{ userdata.fname }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required />
                                                <label for="lname" class="block text-lg font-medium text-gray-700 mt-4">Last Name</label>
                                                <input type="text" name="lname" id="lname" value="{{ userdata.lname }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required />
                                                <label for="address" class="block text-lg font-medium text-gray-700 mt-4">Address</label>
                                                <input type="text" name="address" id="address" value="{{ userdata.address }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
                                                <label for="phone" class="block text-lg font-medium text-gray-700 mt-4">Phone</label>
                                                <input type="text" name="phone" id="phone" value="{{ userdata.phone }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
                                                <button type="submit" class="mt-6 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-md shadow">Save Changes</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
{% endblock %}
