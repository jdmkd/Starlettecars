{% extends "master.html" %}

{% block content %}
<section class="main-container-change-password">
    <div class="reset-box">
        <div class="text-center">
            <h3><i class="fa fa-lock fa-4x"></i></h3>
            <h2 class="text-center">Forgot Password?</h2>
            <p>You can reset your password here.</p>
            <div class="panel-body">
                {% include "components/shared/messages.html" %}
                <form id="change-pass-form" role="form" autocomplete="off" class="form" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock color-blue"></i></span>
                            <input id="old_password" name="old_password" placeholder="Enter old password" class="form-control" type="password" required>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock color-blue"></i></span>
                            <input id="new_password" name="new_password" placeholder="Enter new password" class="form-control" type="password" required>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock color-blue"></i></span>
                            <input id="conf_password" name="conf_password" placeholder="Enter Confirm password" class="form-control" type="password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
                    </div>
                    <input type="hidden" class="hide" name="token" id="token" value=""> 
                    <a href="{% url 'resetpassword' %}" class="resert-pass-using-mail-link"> reset password using email</a>
                    <a href="{% url 'myprofile' %}" class="resert-pass-using-mail-link"> Back</a>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
