{% extends "master.html" %}

{% block content %}
<div class="signup-form-container" id="signup-form-container">
    <a href = "/"><span id="close-signup-form" class="fas fa-times"></span></a>
    <form action="/accounts/register" class="signup" method="post">
        {% csrf_token %}
        <h3>Enter your details</h3>
        {% include "components/shared/messages.html" %}
        <input type="text" placeholder="Enter your First name" class="box" name="fname" required autocomplete="off">
        <input type="text" placeholder="Enter your Last name" class="box" name="lname" required autocomplete="off">
        <input type="email" placeholder="Enter your email" class="box" name="email" required autocomplete="off">
        <input type="password" id="pass" name="pass" 
            title="Must contain at least one Number and one Uppercase and Lowercase letter, and at least 8 or more characters"
            required placeholder="password" class="box" autocomplete="off">
        <div>
            <input type="password" id="rpass" name="rpass" onclick="checkPassword()"
                    title="Password and Confirm Password Does not matched.." required placeholder="Confirm Password"
                    class="box" autocomplete="off">
            <div class="show">
            </div>
        </div>
        <input type="submit" value="submit" class="btn">
        <p> Already have an account? <a href="/accounts/login" class="login-btnx" id="login-btnx">Login now</a> </p>
        <p style="color:black">  <a href="/termsandconpage" >Terms & Cons. </a> | <a href="/termsandconpage" > Privacy policy</a> </p>
    </form>
</div>
{% endblock %}
