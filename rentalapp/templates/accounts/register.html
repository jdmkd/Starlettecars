{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href=" {% static 'css/style.css' %} ">
    <link rel="stylesheet" href=" {% static 'css/uiconstyle.css' %} ">
</head>
<body>
    <div class="signup-form-container" id="signup-form-container">
        <a href = "/"><span id="close-signup-form" class="fas fa-times"></span></a>
        <form action="/accounts/register" class="signup" method="post">
            {% csrf_token %}
            <h3>Enter your details</h3>

            {% if messages %}
            <div id="messages" class="messages" style="  
            /* color: #ff4141; */
            display: flex;
            position: relative;
            align-content: center;
            justify-content: center;
            align-items: center;
            margin: 1rem 1rem;
            padding: 1rem 1rem;
            border-radius:5px;
            
            ">

                    {% for msg in messages %}
                        <div class="alert alert-{{msg.tags}} alert-dismissible fade show m-0" data-bs-toggle="collapse" data-bs-target="collapse" aria-expanded="false" aria-controls="collapse" role="alert" style="font-size:14px; font-weight:400;text-transform: none;">
                        <strong>{{ msg }}</strong>
                        
                        </div>
                        <button type="button" class="close btn-close" style="background: none;font-size:30px; font-weight:600;">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    {% endfor %}
                
            </div>
            {% endif %}
            <script>
                // {% comment %} let msg_closebtn = document.getElementsByClassName("close"); {% endcomment %}
                let msg_closebtn = document.querySelector(".close");

                msg_closebtn.addEventListener('click', () =>{
                    messages = document.querySelector(".messages");
                    messages.style.cssText = 'display:none;';
                    
                });
            </script>

            <div class="message"></div>
            <input type="text" placeholder="Enter your First name" class="box" name="fname" required autocomplete="off">
            <input type="text" placeholder="Enter your Last name" class="box" name="lname" required autocomplete="off">
            <input type="email" placeholder="Enter your email" class="box" name="email" required autocomplete="off">
            <input type="password" id="pass" name="pass" 
                title="Must contain at least one Number and one Uppercase and Lowercase letter, and at least 8 or more characters"
                required placeholder="password" class="box" autocomplete="off">
                <!-- {% comment %} pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" {% endcomment %} -->
            <div>
                <input type="password" id="rpass" name="rpass" onclick="checkPassword()"
                        title="Password and Confirm Password Does not matched.." required placeholder="Confirm Password"
                        class="box" autocomplete="off">
                        <!-- {% comment %} pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" {% endcomment %} -->
                <div class="show">
                        <!--                  SHOW-->
                </div>
            </div>
                <!-- {% comment %} <input type="tel" pattern="^\d{10}$" required placeholder="phone no" class="box" name="phone">
                <input type="text" placeholder="licence no" class="box" name="lnc_no" required>
                <input type="text" placeholder="your address" class="box" cols="30" rows="10" name="address" required> {% endcomment %} -->
                <!--            <input type="address" placeholder="address" class="box" name="address"> -->

            <input type="submit" value="submit" class="btn">
            <p> Already have an account? <a href="/accounts/login" class="login-btnx" id="login-btnx">Login now</a> </p>
            <p style="color:black">  <a href="/termsandconpage" >Terms & Cons. </a> | <a href="/termsandconpage" > Privacy policy</a> </p>
            <!-- {% comment %} <p>or signup with</p>
            <div class="buttons">
                <a href="#" class="btn"> google </a>
                <a href="#" class="btn"> facebook </a>
            </div> {% endcomment %} -->
        </form>
    </div>
    
</body>
</html>
